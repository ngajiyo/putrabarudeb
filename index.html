<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Piutang Pro v5.7 - Highlight Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.3s ease-out; }
        @keyframes pulse-red {
            0% { border-color: #fee2e2; }
            50% { border-color: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
            100% { border-color: #fee2e2; }
        }
        .border-overdue { 
            animation: pulse-red 2s infinite; 
            border-width: 2px !important;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div class="bg-indigo-700 text-white sticky top-0 z-20 shadow-xl">
        <div class="p-6">
            <h1 class="text-sm font-medium opacity-70 uppercase tracking-widest">Total Sisa Piutang</h1>
            <p id="total-sisa" class="text-3xl font-black mt-1 font-mono">Rp 0</p>
        </div>
        <div class="flex bg-indigo-900/40 backdrop-blur-md p-1 mx-4 mb-4 rounded-xl border border-white/10">
            <button onclick="switchTab('hutang')" id="tab-hutang" class="flex-1 py-2.5 text-sm font-bold rounded-lg transition-all bg-white text-indigo-700 shadow">Hutang Aktif</button>
            <button onclick="switchTab('log')" id="tab-log" class="flex-1 py-2.5 text-sm font-bold rounded-lg transition-all text-white opacity-60">Riwayat Log</button>
        </div>
    </div>

    <div id="main-content" class="p-4 space-y-3"></div>

    <div id="modal-edit" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 z-50">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl w-full max-w-md p-6 shadow-2xl animate-card">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-xl font-black text-slate-800 uppercase truncate pr-4">Nama Debitur</h2>
                <span id="modal-mode-badge" class="text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest">MODE</span>
            </div>
            <div class="space-y-4">
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nominal (Rp)</label>
                    <input type="number" id="input-bayar" class="w-full bg-transparent text-2xl font-black outline-none text-indigo-600" placeholder="0">
                </div>
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Keterangan Transaksi</label>
                    <input type="text" id="input-keterangan" class="w-full bg-transparent text-sm font-medium outline-none text-slate-600" placeholder="Contoh: Cicilan ke-2">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="tutupModal('modal-edit')" class="flex-1 py-4 bg-slate-100 rounded-xl font-bold text-slate-500">Batal</button>
                <button id="btn-simpan" onclick="simpanTransaksi()" class="flex-1 py-4 rounded-xl font-bold text-white shadow-lg">Simpan</button>
            </div>
        </div>
    </div>

    <div id="modal-profil" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 z-50">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl w-full max-w-md p-6 shadow-2xl animate-card">
            <h2 class="text-xl font-black text-slate-800 uppercase mb-6">Edit Data Debitur</h2>
            <div class="space-y-4">
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nama Lengkap</label>
                    <input type="text" id="edit-nama-debitur" class="w-full bg-transparent text-lg font-bold outline-none text-slate-700">
                </div>
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nomor WhatsApp (62xxx)</label>
                    <input type="text" id="edit-wa-debitur" class="w-full bg-transparent text-lg font-bold outline-none text-slate-700" placeholder="628123456789">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="tutupModal('modal-profil')" class="flex-1 py-4 bg-slate-100 rounded-xl font-bold text-slate-500">Batal</button>
                <button onclick="updateProfil()" class="flex-1 py-4 bg-indigo-600 rounded-xl font-bold text-white shadow-lg">Update Data</button>
            </div>
        </div>
    </div>

    <div id="modal-tempo" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 z-50">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl w-full max-w-md p-6 shadow-2xl animate-card">
            <h2 id="tempo-title" class="text-xl font-black text-slate-800 uppercase text-center mb-6">Ubah Jatuh Tempo</h2>
            <div class="space-y-4">
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Tanggal Baru</label>
                    <input type="date" id="input-tempo" class="w-full bg-transparent text-xl font-bold outline-none text-indigo-600 mt-1">
                </div>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Keterangan Perubahan</label>
                    <input type="text" id="input-keterangan-tempo" class="w-full bg-transparent text-sm font-medium outline-none text-slate-600" placeholder="Contoh: Janji bayar tgl 10">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="tutupModal('modal-tempo')" class="flex-1 py-4 bg-slate-100 rounded-xl font-bold text-slate-500">Batal</button>
                <button onclick="updateTempo()" class="flex-1 py-4 bg-indigo-600 rounded-xl font-bold text-white shadow-lg">Update Tempo</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://pfichwnfffjzibusofao.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmaWNod25mZmZqemlidXNvZmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzE0NjIsImV4cCI6MjA4MTQwNzQ2Mn0.Hp9nGeQEiNXnKoPkeSY2Qoey0HP2Er0E4TbwBe_y64c';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let selId = null, selSisa = 0, mode = 'bayar', allLogs = [], allHutang = [];

        function switchTab(t) {
            document.getElementById('tab-hutang').className = t === 'hutang' ? "flex-1 py-2.5 text-sm font-bold rounded-lg bg-white text-indigo-700 shadow" : "flex-1 py-2.5 text-sm font-bold rounded-lg text-white opacity-60";
            document.getElementById('tab-log').className = t === 'log' ? "flex-1 py-2.5 text-sm font-bold rounded-lg bg-white text-indigo-700 shadow" : "flex-1 py-2.5 text-sm font-bold rounded-lg text-white opacity-60";
            t === 'hutang' ? loadHutang() : loadLogs();
        }

        async function loadHutang() {
            const container = document.getElementById('main-content');
            container.innerHTML = '<p class="text-center py-10 text-slate-400 italic">Memuat...</p>';
            const { data } = await client.from('daftar_piutang').select('*');
            allHutang = data || [];
            container.innerHTML = `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-2 animate-card">
                    <input type="text" id="search-hutang" oninput="filterHutang()" placeholder="Cari nama debitur..." class="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="hutang-list" class="space-y-3"></div>
            `;
            renderHutangItems(allHutang);
        }

        function filterHutang() {
            const keyword = document.getElementById('search-hutang').value.toLowerCase();
            const filtered = allHutang.filter(row => row.nama_debitur.toLowerCase().includes(keyword));
            renderHutangItems(filtered);
        }

        function renderHutangItems(data) {
            const list = document.getElementById('hutang-list');
            const today = new Date(); today.setHours(0,0,0,0);
            let total = 0; list.innerHTML = '';

            data.sort((a, b) => {
                const isALunas = a.sisa_hutang <= 0;
                const isBLunas = b.sisa_hutang <= 0;
                if (isALunas !== isBLunas) return isALunas ? 1 : -1;
                const dateA = a.jatuh_tempo ? new Date(a.jatuh_tempo) : new Date(9999, 11, 31);
                const dateB = b.jatuh_tempo ? new Date(b.jatuh_tempo) : new Date(9999, 11, 31);
                return dateA - dateB;
            });

            data.forEach(row => {
                const isLunas = row.sisa_hutang <= 0;
                if(!isLunas) total += row.sisa_hutang;
                const tglDisplay = row.jatuh_tempo ? new Date(row.jatuh_tempo).toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'}) : 'Belum Atur';
                let statusTempo = "", overdueClass = "";
                
                if(row.jatuh_tempo && !isLunas) {
                    const diffDays = Math.ceil((new Date(row.jatuh_tempo).setHours(0,0,0,0) - today) / (1000*60*60*24));
                    if (diffDays < 0) {
                        statusTempo = `<span class="text-red-600 font-black">[ LEWAT ${Math.abs(diffDays)} HARI ]</span>`;
                        overdueClass = "border-overdue bg-red-50"; 
                    } else if (diffDays === 0) {
                        statusTempo = `<span class="text-orange-600 font-black">[ HARI INI ]</span>`;
                        overdueClass = "border-orange-200 bg-orange-50";
                    } else {
                        statusTempo = `<span class="text-blue-500">[ ${diffDays} h lagi ]</span>`;
                    }
                }

                list.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-4 animate-card ${overdueClass} ${isLunas ? 'opacity-50 grayscale bg-slate-50' : ''}">
                        <div class="flex justify-between items-start">
                            <div class="max-w-[70%]">
                                <div class="flex items-center gap-2">
                                    <p class="font-bold text-slate-800 truncate uppercase tracking-tighter leading-tight">${row.nama_debitur}</p>
                                    <button onclick="bukaProfil('${row.id}', '${row.nama_debitur}', '${row.nomor_wa || ''}')" class="text-slate-300 hover:text-indigo-500 transition-colors">‚úèÔ∏è</button>
                                </div>
                                <div class="flex flex-col">
                                    <p class="${isLunas ? 'text-slate-400' : 'text-red-500'} font-black italic text-lg leading-tight">
                                        ${isLunas ? 'LUNAS' : 'Rp '+row.sisa_hutang.toLocaleString('id-ID')}
                                    </p>
                                    ${row.keterangan ? `<span class="text-[10px] text-slate-400 font-medium italic mt-0.5 line-clamp-1">${row.keterangan}</span>` : ''}
                                </div>
                                <div class="text-[9px] font-bold uppercase mt-1 tracking-tight text-slate-400">Tempo: ${tglDisplay} ${statusTempo}</div>
                            </div>
                            <div class="flex gap-1.5">
                                ${!isLunas ? `
                                    <button onclick="kirimWA('${row.nama_debitur}', '${row.sisa_hutang}', '${row.jatuh_tempo}', '${row.nomor_wa}')" class="bg-emerald-100 text-emerald-600 p-2.5 rounded-xl active:scale-90 transition-all">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.63 1.438h.004c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                    </button>
                                    <button onclick="bukaTempo('${row.id}', '${row.nama_debitur}', '${row.jatuh_tempo || ''}')" class="bg-slate-100 text-slate-500 p-2.5 rounded-xl active:scale-90 transition-all text-sm">üìÖ</button>
                                    <button onclick="bukaModal('${row.id}', '${row.nama_debitur}', ${row.sisa_hutang}, 'bayar')" class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl text-[10px] font-black shadow-md active:scale-90 uppercase">Bayar</button>
                                ` : `
                                    <button onclick="hapusDebitur('${row.id}', '${row.nama_debitur}')" class="bg-red-100 text-red-600 p-2.5 rounded-xl active:scale-90 transition-all text-sm">üóëÔ∏è</button>
                                    <button onclick="bukaModal('${row.id}', '${row.nama_debitur}', 0, 'tambah')" class="bg-emerald-500 text-white px-4 py-2.5 rounded-xl text-[10px] font-black shadow-md active:scale-90 flex items-center gap-1">
                                        + HUTANG
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('total-sisa').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function bukaProfil(id, nama, wa) {
            selId = id;
            document.getElementById('edit-nama-debitur').value = nama;
            document.getElementById('edit-wa-debitur').value = wa;
            document.getElementById('modal-profil').classList.remove('hidden');
        }

        async function updateProfil() {
            const baruNama = document.getElementById('edit-nama-debitur').value;
            const baruWa = document.getElementById('edit-wa-debitur').value;
            if(!baruNama) return alert("Nama tidak boleh kosong!");
            await client.from('daftar_piutang').update({ nama_debitur: baruNama, nomor_wa: baruWa }).eq('id', selId);
            tutupModal('modal-profil');
            loadHutang();
        }

        async function hapusDebitur(id, nama) {
            if (confirm(`Hapus data "${nama}" secara permanen?`)) {
                await client.from('log_transaksi').delete().eq('id_debitur', id);
                await client.from('daftar_piutang').delete().eq('id', id);
                loadHutang();
            }
        }

        async function loadLogs() {
            const container = document.getElementById('main-content');
            container.innerHTML = '<p class="text-center py-10 text-slate-400 italic">Memuat...</p>';
            const { data } = await client.from('log_transaksi').select('*, daftar_piutang(nama_debitur)').order('dibuat_pada', { ascending: false });
            allLogs = data || [];
            container.innerHTML = `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 space-y-3 mb-4 animate-card">
                    <input type="text" id="f-nama" oninput="applyFilters()" placeholder="Cari nama debitur..." class="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Filter Berdasarkan Bulan</label>
                        <input type="month" id="f-bulan" onchange="applyFilters()" class="w-full bg-transparent font-bold outline-none text-indigo-600">
                    </div>
                </div>
                <div id="log-list" class="space-y-3"></div>
            `;
            applyFilters();
        }

        function applyFilters() {
            const nama = document.getElementById('f-nama').value.toLowerCase();
            const bulanFilter = document.getElementById('f-bulan').value;
            let filtered = allLogs.filter(log => {
                const mNama = log.daftar_piutang?.nama_debitur.toLowerCase().includes(nama);
                const mBulan = bulanFilter ? (log.dibuat_pada.substring(0, 7) === bulanFilter) : true;
                return mNama && mBulan;
            });
            renderLogItems(filtered);
        }

        function renderLogItems(data) {
            const list = document.getElementById('log-list');
            list.innerHTML = data.length ? '' : '<p class="text-center py-10 text-slate-400 italic text-sm">Tidak ada riwayat</p>';
            data.forEach(log => {
                const j = (log.jenis_transaksi || 'bayar').toLowerCase();
                const cfg = {
                    bayar: { c: 'border-emerald-500 bg-emerald-100 text-emerald-700', t: 'text-emerald-600', s: '+' },
                    tambah: { c: 'border-red-500 bg-red-100 text-red-700', t: 'text-red-600', s: '-' },
                    perpanjang: { c: 'border-yellow-500 bg-yellow-100 text-yellow-700', t: 'text-yellow-600', s: '‚Ä¢' }
                }[j] || { c: 'border-slate-500', t: 'text-slate-600', s: '' };
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${cfg.c.split(' ')[0]} flex justify-between items-center animate-card">
                        <div class="max-w-[60%]">
                            <div class="flex items-center gap-2"><p class="font-bold text-slate-800 uppercase text-xs truncate">${log.daftar_piutang?.nama_debitur || 'User'}</p></div>
                            <p class="text-[10px] text-slate-400 italic truncate">${log.keterangan || '-'}</p>
                        </div>
                        <div class="text-right">
                            <p class="${cfg.t} font-black text-sm">${cfg.s} Rp ${log.nominal.toLocaleString('id-ID')}</p>
                            <p class="text-[9px] text-slate-300 font-bold">${new Date(log.dibuat_pada).toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'})}</p>
                        </div>
                    </div>`;
            });
        }

        function kirimWA(nama, sisa, tempo, nomor) {
            if (!nomor) return alert("Nomor WA kosong!");
            const tglDisplay = tempo ? new Date(tempo).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'}) : 'Segera';
            const pesan = encodeURIComponent(`Halo *${nama}*, sisa piutang Anda sebesar *Rp ${parseInt(sisa).toLocaleString('id-ID')}* jatuh tempo pada *${tglDisplay}*.`);
            window.open(`https://wa.me/${nomor}?text=${pesan}`, '_blank');
        }

        function bukaModal(id, nama, sisa, m) {
            selId = id; selSisa = sisa; mode = m;
            document.getElementById('modal-title').innerText = nama;
            
            const btnSimpan = document.getElementById('btn-simpan');
            const badge = document.getElementById('modal-mode-badge');
            
            if (m === 'bayar') {
                btnSimpan.className = "flex-1 py-4 rounded-xl font-bold text-white shadow-lg bg-indigo-600 active:scale-95 transition-all";
                btnSimpan.innerText = "Simpan Pembayaran";
                badge.className = "text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest bg-indigo-100 text-indigo-700";
                badge.innerText = "MODE BAYAR";
            } else {
                btnSimpan.className = "flex-1 py-4 rounded-xl font-bold text-white shadow-lg bg-emerald-600 active:scale-95 transition-all";
                btnSimpan.innerText = "Tambah Hutang";
                badge.className = "text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest bg-emerald-100 text-emerald-700";
                badge.innerText = "MODE TAMBAH";
            }
            
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        async function simpanTransaksi() {
            const jml = parseInt(document.getElementById('input-bayar').value);
            const ket = document.getElementById('input-keterangan').value;
            if(!jml || jml <= 0) return alert("Nominal tidak valid!");
            const sisaBaru = mode === 'tambah' ? selSisa + jml : selSisa - jml;
            await client.from('log_transaksi').insert([{ id_debitur: selId, nominal: jml, keterangan: ket, jenis_transaksi: mode }]);
            await client.from('daftar_piutang').update({ sisa_hutang: sisaBaru }).eq('id', selId);
            tutupModal('modal-edit'); loadHutang();
        }

        function bukaTempo(id, nama, tglLama) {
            selId = id; 
            document.getElementById('tempo-title').innerText = nama;
            document.getElementById('input-tempo').value = tglLama || "";
            document.getElementById('modal-tempo').classList.remove('hidden');
        }

        async function updateTempo() {
            const tgl = document.getElementById('input-tempo').value;
            if(!tgl) return alert("Pilih tanggal!");
            await client.from('daftar_piutang').update({ jatuh_tempo: tgl }).eq('id', selId);
            tutupModal('modal-tempo'); loadHutang();
        }

        function tutupModal(id) { 
            document.getElementById(id).classList.add('hidden');
            if(id === 'modal-edit') {
                document.getElementById('input-bayar').value = "";
                document.getElementById('input-keterangan').value = "";
            }
        }

        window.onload = loadHutang;
    </script>
</body>
</html>
